<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>iframe keyup test</title>
        <script type="text/javascript">
            $(function(){
                var iframe = $('iframe').get(0);
                $(iframe).load(function(){
                    var document = iframe.contentDocument;
                    document.body.spellcheck = false;
                    if(document.contentEditable != null){
                        document.contentEditable = true;
                    }else{
                        document.designMode = 'On';
                    }
                    iframe.contentWindow.document.open();
                    iframe.contentWindow.document.addEventListener('keydown', function(){
                        console.info("keydown");
                    }, true);
                    iframe.contentWindow.document.addEventListener('keypress', function(){
                        console.info("keypress");
                    }, true);
                    iframe.contentWindow.document.addEventListener('keyup', function(){
                        console.info("keyup");
                    }, true);
                    iframe.contentWindow.document.close();
                });
            });
        </script>
    </head>
    <body>
        <iframe style="display: block; width:80%; height:80%; margin: 0 auto;">
        </iframe>
    </body>
</html>
