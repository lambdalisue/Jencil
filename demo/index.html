<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vender/mocha.css">
    <link rel="stylesheet" href="vender/jquery-ui-1.8.22.custom/css/ui-lightness/jquery-ui-1.8.22.custom.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/splitter.css">
    <style>
        body {
            width: 980px;
            margin: 0 auto;
        }
        #mocha.button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Jencil Test with Mocha</h1>
    <div id="mocha" class="button">Click me to test!</div>
    <script src="vender/jquery-1.8.0.min.js"></script>
    <script src="vender/jquery-ui-1.8.22.custom/js/jquery-ui-1.8.22.custom.min.js"></script>
    <script src="vender/i18next-1.5.6.js"></script>
    <script src="vender/markdown.js"></script>
    <script src="vender/sinon-1.4.2.js"></script>
    <script src="vender/sinon-timers-ie-1.5.0.js"></script>
    <script src="vender/chai.js"></script>
    <script src="vender/mocha.js"></script>
    <script src="lib/jquery.textarea.js"></script>
    <script src="lib/shortcut.js"></script>
    <script src="js/utils/namespace.js"></script>
    <script src="js/utils/strutils.js"></script>
    <script src="js/utils/undo.js"></script>
    <script src="js/utils/evolution.js"></script>
    <script src="js/utils/selection.js"></script>
    <script src="js/utils/curtain.js"></script>
    <script src="js/utils/animation.js"></script>
    <script src="js/utils/autoindent.js"></script>
    <script src="js/utils/i18n.js"></script>
    <script src="js/core.js"></script>
    <script src="js/widgets.js"></script>
    <script src="js/multipanels.js"></script>
    <script src="js/mainpanels.js"></script>
    <script src="js/splitters.js"></script>
    <script src="js/editors.js"></script>
    <script src="js/viewers.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/workspace.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/types/html/editor.js"></script>
    <script src="js/types/html/viewer.js"></script>
    <script src="js/types/html/helper.js"></script>
    <script src="js/types/html/profile.js"></script>
    <script src="js/types/markdown/editor.js"></script>
    <script src="js/types/markdown/viewer.js"></script>
    <script src="js/types/markdown/profile.js"></script>
    <!-- Initialize mocha/chai -->
    <script>
        expect = chai.expect;
        assert = chai.assert;
        should = chai.should();
        mocha.setup({
            ui: 'bdd',
            ignoreLeaks: true
        });
    </script>
    <!-- Load test specs -->
    <script src="test/blackbox.js"></script>
    <script src="test/utils/strutils.spec.js"></script>
    <script src="test/utils/undo.spec.js"></script>
    <script src="test/utils/evolution.spec.js"></script>
    <script src="test/utils/selection.spec.js"></script>
    <script src="test/utils/autoindent.spec.js"></script>
    <script src="test/utils/animation.spec.js"></script>
    <script src="test/utils/curtain.spec.js"></script>
    <script src="test/widgets.spec.js"></script>
    <script src="test/multipanels.spec.js"></script>
    <script src="test/splitters.spec.js"></script>
    <script src="test/buttons.spec.js"></script>
    <script src="test/workspace.spec.js"></script>
    <script>
        $(function() {
            $('#mocha').click(function(){
                $(this).text("").removeClass('button');
                mocha.run();
            });
        });
    </script>
</body>
</html>
