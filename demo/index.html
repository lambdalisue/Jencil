<!DOCTYPE>
<html>
    <head>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT"> 
        <meta charset="utf-8">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script>
        <!--[if IE]>
            <script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>Jencil Demo - Cross browser Markup and WYSIWYG editor</title>
        <!-- DEVELOP VERSION -->
        <script type="text/javascript" src="js/jencil.dev/jencil.js"></script>
        <script type="text/javascript">
            $(function(){
                $('textarea#document-body').jencil({
                    /*
                     * if you set documentTypeElement, the target element have to be single element
                     * what this mean is that you cannot do something like below if there are multiple
                     * textarea on the html.
                     *
                     *     $('textarea').jencil({
                     *         documentTypeElement: $('select#document-type'),
                     *         // whatever
                     *     });
                     *
                     * this limitation is because of one-to-one relation between textarea and documentTypeElement.
                     */
                    documentTypeElement: $('select#document-type'),
                    extras: {
                        previewPosition: 'right'
                    },
                    requires: [
                        ['~/textarea.min.js', 'window.Textarea'],
                        ['~/jencil.core.js', 'window.Jencil.core'],
                        ['~/jencil.theme.js', 'window.Jencil.theme'],
                        ['~/jencil.widgets.js', 'window.Jencil.widgets'],
                        ['~/jencil.buttons.js', 'window.Jencil.buttons'],
                        ['~/jencil.editors.js', 'window.Jencil.editors'],
                        ['~/jencil.profile.js', 'window.Jencil.profile'],
                    ],
                    editors: [
                        ['~/editors/jencil.texteditor.js', 'window.Jencil.editors.TextEditor'],
                        ['js/jencil.extra/jencil.simpleeditor.js', 'window.Jencil.editors.SimpleEditor'],
                    ]
                });
            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Jencil Demo</h1>
                <p>Cross browser Markup and WYSIWIG (not yet) editor written in CoffeeScript</p>
            </header>
            <section id="content">
                <p>
                    <select id="document-type">
                        <option value="html">HTML</option>
                        <option value="markdown">Markdown</option>
                        <option value="js/jencil.extra/profiles/plaintext.js">PlainText</option>
                        <option value="wysiwyg">WYSIWYG (not supported yet)</option>
                    </select>
                    <textarea id="document-body">
When I find myself in times of trouble
Mother Mary comes to me
Speaking words of wisdom, let it be.
And in my hour of darkness
She is standing right in front of me
Speaking words of wisdom, let it be.
Let it be, let it be.
Let it be, let it be.
Whisper words of wisdom, let it be.
                    </textarea>
                </p>
            </section>
            <section id="handler">
                <script type="text/javascript">
                    $(document).ready(function(){
                        var $themeSelector = $('select#jencil-themes');
                        $themeSelector.change(function(){
                            Jencil.theme.load($(this).val());
                        });
                    });
                </script>
                <p><label for="jencil-theme">Theme: </label><select id="jencil-themes">
                    <option value="default">Default Theme</option>
                    <option value="empty">No CSS Designed</option>
                </select></p>
            </section>
            <footer>
                <span id="copyright">Copyright &copy; 2011 lambdalisue allright reserved.</span>
            </footer>
        </div>
    </body>
</html>
