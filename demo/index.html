<!DOCTYPE>
<html>
    <head>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT"> 
        <meta charset="utf-8">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script>
        <!--[if IE]>
            <script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>Jencil Demo - Cross browser Markup and WYSIWYG editor</title>
        <!-- DEVELOP VERSION -->
        <link type="text/css" rel="stylesheet" href="js/jencil.dev/theme/bw/style.css">
        <script type="text/javascript" src="js/jencil.dev/jencil.js"></script>
        <script type="text/javascript">
            $(function(){
                $('textarea#document-body').jencil({
                    documentTypeElement: $('select#document-type'),
                    //previewPosition: 'bottom'
                    previewPosition: 'right',
                    // use development file
                    requires: [
                        ['~/textarea.min.js', 'window.Textarea'],
                        ['~/jencil.core.js', 'window.Jencil.core'],
                        ['~/jencil.widgets.js', 'window.Jencil.widgets'],
                        ['~/jencil.buttons.js', 'window.Jencil.buttons'],
                        ['~/jencil.editors.js', 'window.Jencil.editors'],
                        ['~/jencil.profile.js', 'window.Jencil.profile'],
                    ],
                    editors: [
                        ['~/editors/jencil.texteditor.js', 'window.Jencil.editors.TextEditor'],
                    ]
                });
            });
        </script>
        <!-- RELEASE VERSION
        <link type="text/css" rel="stylesheet" href="js/jencil/theme/bw/style.css">
        <script type="text/javascript" src="js/jencil/jencil.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $('textarea#document-body').jencil({
                    documentTypeElement: $('select#document-type'),
                    //previewPosition: 'bottom'
                    previewPosition: 'right',
                });
            });
        </script>
        -->
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Jencil Demo</h1>
                <p>Cross browser Markup and WYSIWIG (not yet) editor written in CoffeeScript</p>
            </header>
            <section id="content">
                <p>
                    <select id="document-type">
                        <option value="html">HTML</option>
                        <option value="markdown">Markdown</option>
                        <option value="rst">reStructuredText (not supported yet)</option>
                        <option value="wysiwyg">WYSIWYG (not supported yet)</option>
                    </select>
                    <textarea id="document-body">
When I find myself in times of trouble
Mother Mary comes to me
Speaking words of wisdom, let it be.
And in my hour of darkness
She is standing right in front of me
Speaking words of wisdom, let it be.
Let it be, let it be.
Let it be, let it be.
Whisper words of wisdom, let it be.
                    </textarea>
                </p>
            </section>
            <footer>
                <span id="copyright">Copyright &copy; 2011 lambdalisue allright reserved.</span>
            </footer>
        </div>
    </body>
</html>
